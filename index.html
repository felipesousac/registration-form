<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="left-side">
      <div class="logo-container">
        <!-- <img src="./img/odin-lined.png" alt="Odin logo" /> -->
        <h1>REGISTRATION</h1>
      </div>
    </div>

    <main class="right-side">
      <div class="message-container">
        <div>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
          <p>Sign up <em>now</em> to get started.</p>
        </div>
        <div>You <em>know</em> you want to</div>
      </div>

      <form action="">
        <div class="user-data">
          <h3>Let's do this!</h3>
          <div class="input-container">
            <div class="first">
              <div>
                <label for="first-name">FIRST NAME</label><br />
                <input type="text" name="first-name" id="first-name" />
              </div>
              <div>
                <label for="last-name">LAST NAME</label><br />
                <input type="text" name="last-name" id="last-name" />
              </div>
            </div>
            <div class="second">
              <div>
                <label for="email">EMAIL</label><br />
                <input type="email" name="email" id="email" />
              </div>
              <div>
                <label for="phone">PHONE NUMBER</label><br />
                <input type="number" name="phone-number" id="phone" />
              </div>
            </div>
            <div class="third">
              <div>
                <label for="password">PASSWORD</label><br />
                <input
                  type="password"
                  name="password"
                  id="password"
                  onkeyup="passwordCheck()"
                />
              </div>

              <div>
                <label for="confirm-password">CONFIRM PASSWORD</label><br />
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                  onkeyup="passwordCheck()"
                />
                <span class="error-message">* Passwords do not match</span>
              </div>
            </div>
          </div>
        </div>
        <div class="links">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </form>
    </main>
  </body>
</html>
